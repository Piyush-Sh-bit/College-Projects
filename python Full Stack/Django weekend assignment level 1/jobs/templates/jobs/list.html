
<h1>Job List</h1>
<a href="{% url 'jobs_add' %}">Add New</a>
<ul>
    {% for obj in jobs %}
        <li>
            <a href="{% url 'jobs_detail' obj.pk %}">{{ obj }}</a>
            (<a href="{% url 'jobs_edit' obj.pk %}">Edit</a>,
             <a href="{% url 'jobs_delete' obj.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
