
<h1>Course List</h1>
<a href="{% url 'courses_add' %}">Add New</a>
<ul>
    {% for obj in courses %}
        <li>
            <a href="{% url 'courses_detail' obj.pk %}">{{ obj }}</a>
            (<a href="{% url 'courses_edit' obj.pk %}">Edit</a>,
             <a href="{% url 'courses_delete' obj.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
